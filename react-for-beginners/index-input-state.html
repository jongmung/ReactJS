<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!--위 처럼 React를 먼저 import 해준다-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App() {
            const [minutes, setMinutes] = React.useState(); // useState는 array를 제공함
            const onChange = (event) => {
                setMinutes(event.target.value);// 입력값을 받아옴
            };
            const [hours, setHours] = React.useState(); // useState는 array를 제공함
            const onChange1 = (event) => {
                setHours(event.target.value);// 입력값을 받아옴
            };
            return( 
                <div>
                    <h1 className="hi">Super Converter</h1>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={minutes} id="minutes" placeholder="Minutes"
                      type="number" onChange={onChange} />
                    <h4>you want to convert {minutes}</h4>
                    
                    <label htmlFor="hours">Hours</label>
                    <input id="hours" placeholder="Hours" type="number"
                    onChange={onChange1} />
                    <h4>you want to convert {hours}</h4>
                </div>);
    }
    const root = document.getElementById("root"); // root를 가지고 온다.
    ReactDOM.render(<App />, root); // 함수가 동작한 뒤, 다시 로드해야 하므로 존재
                // React.js 어플 내에서 데이터를 보관하는 방법
    </script>                                    
</html>
