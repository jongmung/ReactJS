<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!--위 처럼 React를 먼저 import 해준다-->
    <script>
        const root = document.getElementById("root"); // root를 가지고 온다.
        const span = React.createElement("span", {id:"sexy-span"}, "Hello I'm span"); // ReactJS로 element를 생성한 것, React를 import했기에 접근이 가능, 괄호 안은 생성하고자 하는 HTML 태그와 이름이 같아야 한다. / span을 만들고 id도 주고 내용도 한 줄에 넣었다.
        ReactDOM.render(span, root) // render의 의미는 React element를 가지고 HTML로 만들어 배치한다는 것, span을 root안에 넣어라
    </script>                                    
</html>
