<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!--위 처럼 React를 먼저 import 해준다-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root"); // root를 가지고 온다.
        
        function Title() {
            return ( 
            <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
            Hello I'm title</h3> 
            );
        }
        const Button = () => <button style={{
            // arrow function, ()=> 함수화를 해줘야 밑에서 render를 할 수 있다. 위 작성법과 똑같다
            backgroundColor: "tomato",
            }} onClick={() => console.log("im clicked")}>Click me</button>
        
        const Hit = () => <button id="hitting" style={{
            backgroundColor: "gary",
            }} onClick={() => console.log("why hit me?!")}>hit me</button>
        
        const Bouns = () => <button id="bounding" style={{
            backgroundColor: "yellow",
            }} onClick={() => console.log("yeah")}>i'm bee</button>
            
        const Container = () => <div>
            <Title /><Button /> <Hit /><Bouns /></div>;
        ReactDOM.render(<Container />, root);    //HTML로 만들어 배치한다는 것, span을 root안에 넣어라
    </script>                                    
</html>
