<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!--위 처럼 React를 먼저 import 해준다-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App() {
            const [km, setKm] = React.useState(); // useState는 array를 제고암
            const onChange = (event) => {
                setKm(event.target.value);// 입력값을 받아옴
            };
            const [kg, setKg] = React.useState(); // useState는 array를 제고암
            const onChange1 = (event) => {
                setKg(event.target.value);// 입력값을 받아옴
            };
            const [cm, setCm] = React.useState(); // useState는 array를 제고암
            const onChange2 = (event) => {
                setCm(event.target.value);// 입력값을 받아옴
            };
            return(
                <div>
                    <h1 className="hi">Converter Gi</h1>
                    <label htmlFor="km">km : </label>
                    <input 
                      value={km} 
                      id="km" 
                      placeholder="km"
                      type="number" 
                      onChange={onChange} />
                    <h4>you want to convert {km/0.001}m</h4>

                    <label htmlFor="kg">kg : </label>
                    <input 
                    value={kg}
                    id="kg" 
                    placeholder="kg" 
                    type="number" 
                    onChange={onChange1}/>
                    <h4>you want to convert {kg*0.001}t</h4>

                    <label htmlFor="cm">cm : </label>
                    <input 
                    value={cm}
                    id="cm" 
                    placeholder="cm" 
                    type="number" 
                    onChange={onChange2}/>
                    <h4>you want to convert {cm*0.01}m</h4>
                    <h4>you bmi = {kg/((cm*0.01)*(cm*0.01))}</h4>
                </div>);
    }
    const root = document.getElementById("root"); // root를 가지고 온다.
    ReactDOM.render(<App />, root); // 함수가 동작한 뒤, 다시 로드해야 하므로 존재
                // React.js 어플 내에서 데이터를 보관하는 방법
    </script>                                    
</html>
