<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!--위 처럼 React를 먼저 import 해준다-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root"); // root를 가지고 온다.
        function App() {
            const [counter, setCounter] = React.useState(0); // 함수 안 return 전에 상수를 하나 생성
            const onClick = () => {
                //setCounter(counter + 1);
                setCounter((current) => current + 1); // 이 함수의 첫 번째 argument는 현재 값
            };
            const onClick1= () => {
                setCounter(counter - 1);
            }
            const onMouseEnter = () => {
                setCounter(counter * 2);
            }
            return(
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}>Click me</button>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick1}>Click me(-)</button>
                    <h3>Total Enter={counter}</h3>
                    <h3 onMouseEnter={onMouseEnter}>hehehehe</h3>
                    <h3>Total Enter={counter}</h3>
                    <h3 onMouseEnter={onMouseEnter}>hehehehe</h3>
                </div>);
    }
    ReactDOM.render(<App />, root); // 함수가 동작한 뒤, 다시 로드해야 하므로 존재
                // React.js 어플 내에서 데이터를 보관하는 방법
    </script>                                    
</html>
