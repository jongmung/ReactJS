<!DOCTYPE html>
<html>
    <body>
        <!--바닐라JS로 작업한 방식-->
        <span>Total clicks: 0</span> <!-- 전체 클릭 수-->
        <button id="btn">Click me</button>
    </body>
    <script>
        let counter = 0;
        const button = document.getElementById("btn"); //자바스크립트로 버튼가져옴
        const span = document.querySelector("span"); //body의 span을 가지고옴
        function handleClick() { // click에 대응할 function
            counter = counter + 1;         
            span.innerText = `Total clicks: ${counter}`; //span의 text를 새로운 counter로 둔다
        }                                           //`억음 부호를 사용해야 한다
        button.addEventListener("click", handleClick); // click event를 감지
    </script>
</html>
